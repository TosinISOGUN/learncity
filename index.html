  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Learncity | Premium Tech Education & Career Development" />

    content="Accelerate your tech career with Learncity. Expert-led programs in Software Engineering, Design, and Data. Start your journey today." />

  <script type="application/ld+json">

      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Learncity",
        "url": "https://learncity.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://learncity.com/courses?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      },
      {
        "@context": "https://schema.org",

          "https://twitter.com/learncity",
